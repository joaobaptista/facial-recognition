<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Reconhecimento Humano</title>

        <script defer src="js/face-api.min.js"></script>
        <script defer src="js/script-video.js"></script>  
        <script defer src="js/script-audio.js"></script>  

        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <body>
        <main>
            <div>
                <video class="video" id="video" width="720" height="560" muted></video>

            </div>
        </main>
